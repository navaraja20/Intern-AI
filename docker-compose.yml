services:

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: internai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-internai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-internai_pass}
      POSTGRES_DB:       ${POSTGRES_DB:-internai_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-internai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: internai_backend
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    volumes:
      - chroma_data:/app/chroma_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" 2>/dev/null && echo ok || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: internai_frontend
    restart: unless-stopped
    environment:
      API_BASE: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  chroma_data:
